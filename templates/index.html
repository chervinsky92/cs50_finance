{% extends "layout.html" %}

{% block title %}
    Welcome
{% endblock %}

{% block main %}
    <table class="table table-striped" style="text-align: left">
        <thead>
            <tr>
                <td>Symbol</td>
                <td>Name</td>
                <td>Shares</td>
                <td>Price</td>
                <td>TOTAL</td>
            </tr>
        </thead>
        <tbody>
            {% for row in stocks %}
                <tr>
                    <td>{{ row["symbol"] }}</td>
                    <td>{{ row["name"] }}</td>
                    <td> {{ row["shares"] }}</td>
                    <td> {{ row["price"] }}</td>
                    <td> {{ row["total"] }}</td>
                </tr>
            {% endfor %}
            <tr>
                <td colspan="4">CASH</td>
                <td> {{ cash }} </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4"></td>
                <td style="font-weight: bold">{{ total_cash }}</td>
            </tr>
        </tfoot>
    </table>

{% endblock %}
